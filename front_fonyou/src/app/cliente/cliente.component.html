<div class="col-sm-3 text-center mt-5 mb-2">
  <button class="btn btn-primary"
  (click)="createClient.open()" >Crear Cliente</button>
</div>
<div class="card border-success mb-3 container " >
    <div class="card-header">Clientes</div>
    <div class="card-body text-success">
      <h5 class="card-title">Listado de Clientes</h5>
      <table class="table table-striped" *ngIf="students.length > 0;">
          <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Zona Horaria</th>
                <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of students">
                <td>{{client.id}}</td>
                <td>{{client.nombre}}</td>
                <td>{{client.apellido}}</td>
                <td>{{client.edad}}</td>
                <td>{{client.ciudad}}</td>
                <td>{{client.zonaHoraria}}</td>
                <td> 
                  <a (click)="editClient.open(client)" style="cursor: pointer;"><fa-icon [icon]="icons[0]"></fa-icon></a>
                  <a (click)="showClient.open()" style="cursor: pointer;"><fa-icon [icon]="icons[1]"></fa-icon></a>
                  <a (click)="deleteStudent(client.id)" style="cursor: pointer;"><fa-icon [icon]="icons[2]"></fa-icon></a>
                </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="students.length == 0;">
    <div class="alert alert-danger container" >
        <p>No hay clientes registrados en base de datos</p>
    </div>
</div>
<app-base-modal #createClient [target]="'createClient'"></app-base-modal>
<app-base-modal #editClient [target]="'editClient'"></app-base-modal>
<app-base-modal #showClient [target]="'showClient'"></app-base-modal>
