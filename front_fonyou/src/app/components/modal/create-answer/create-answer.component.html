<form [formGroup]="forma" (ngSubmit)="onSubmit()" class="mt-2">
    <div class="mb-2" style="height: 50px">
      <input
        type="text"
        class="form-control exo text-field shadow-none"
        formControlName="option"
        aria-describedby="option"
        placeholder="Opcion a escoger"
         
      />
      <app-validations-errors class="mt-2 mb-2" [forma]="forma" formControlLabel="option" [minlenght]=3>
    </app-validations-errors>

    </div>

    <div class="mb-2" style="height: 50px">
      <input
        type="text"
        class="form-control exo text-field shadow-none"
        formControlName="isValid"
        aria-describedby="isValid"
        placeholder="Respuesta valida"
        
      />
      <app-validations-errors class="mt-2 mb-2" [forma]="forma" formControlLabel="isValid" [minlenght]=3>
    </app-validations-errors>

    </div>
 
    <button
      type="submit"
      [disabled]="forma.invalid"
      class="btn btn-primary aldrich shadow-none rounded-0 active mt-5"
      style="width: 100%; height: 50px; opacity: 1"
    >
    Crear Respuestas
    </button>
  </form>
