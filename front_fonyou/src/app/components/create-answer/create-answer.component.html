<form [formGroup]="forma" (ngSubmit)="onSubmit()">
  <div class="row g-6">
    <div class="col-md-6 ">
      <label for="inputEmail4" class="form-label">Opciones de pregunta</label>
      <input type="text" class="form-control" formControlName="option">
      <app-validations-errors class="mt-2 mb-2" [forma]="forma" formControlLabel="option" [minlenght]=3>
      </app-validations-errors>
    </div>
    <div class="col-md-6">
      <div class="col-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlLabel="isValid">
          <label class="form-check-label" for="gridCheck">
            Respuesta Valida
          </label>
        </div>
      </div>
  
      <div class="col-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" formControlLabel="isValid">
          <label class="form-check-label" for="gridCheck">
            Respuesta no Valida
          </label>
        </div>
      </div>
    </div>
  </div>
</form>
